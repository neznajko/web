<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Best Velocity</title>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>
            * { /* that's some trick */
                box-sizing: border-box; 
            }
            body, html {
                height: 100%;
            }
            body {
                background-color: hsl( 18, 20%, 75% );
                margin:           0;
            }
            a {
                text-decoration: none;
                color:           inherit;
            }
            :root {
            }
        </style>
    </head>
    <body>
        <script>
            function bestVelocity( a ){
                const s = 3;
                if( Array.isArray( a ) == false ||
                    a.length < s ){
                    throw "Catch thus!";
                }
                let b = 0; // best velocity
                for( let j = 0; j < s; j++ ){
                    b += a[ j ];
                }
                let i = 0; // best velocity's start index
                const n = a.length - s + 1; // upper bound
                let v = b; // current velosity
                //
                for( let j = 1; j < n; j++ ){
                    v -= a[ j - 1 ];
                    v += a[ j + s - 1 ];
                    // It's best to make a reverse loop, but Ok,
                    if( v >= b ){
                        b = v;
                        i = j;
                    }
                }
                return a.slice( i, i + s );
            }
            try {
                console.log( bestVelocity([76, 80, 81, 77, 83, 78, 80]));
            } catch( e ){
                console.error( e );
            }
        </script>
    </body>
</html>
