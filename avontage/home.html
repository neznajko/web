<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>avontage</title>
        <link rel="stylesheet" type="text/css" href="home.css"/>
        <link rel="shortcut icon" href="#" />
        <style>
            :root {
                --dark-white: hsl( 2, 6%, 90%);
                --light-gray: hsl( 15, 5%, 85%);
                --mid-gray:   hsl( 30, 7%, 50%);
                --mid-blue:   hsl( 210, 65%, 50%);
                --dark-blue:  hsl( 240, 18%, 30%);
                
                --select-width: 50%;
            }
            * { /* that's some trick */
                box-sizing: border-box; 
            }
            body {
                background-color: var(--dark-blue);
            }
            #cont {
                padding:         2vw;
                display:         flex;
                justify-content: center;
            }
            #plot {
                width:          60vw;
                display:        flex;
                flex-direction: column;
                padding-right:  2vw;
            }
            #barchart {
                height:           60vh;
                display:          flex;
                background-color: hsl( 250, 45%, 40% );
            }
            #timeaxis {
                height:           1vh;
                display:          flex;
                font-size:        4vh;
                font-family:      monospace;
                color:            hsl( 15, 82%, 40% );
                background-color: hsl( 45, 80%, 52% );
            }
            #auto {
                width:    var(--select-width);
                position: relative;     /* why?          [] */
                display:  inline-block; /* what is this? [] */
            }
            input, .item {
                padding:     0.8vw;     /* re */
                font-family: monospace; /* pe */
                font-size:   1.3vw;     /* te */
            }
            input[type=text] {
                width:            100%;
                background-color: var(--dark-white);
            }
            #list {
                position: absolute;
                border:   none;
                z-index:  1000;
                top:      100%;
                left:     0;
                right:    0;
            }
            #list div {
                cursor:           pointer;
                background-color: var(--light-gray);
                border-bottom:    1px solid var(--mid-gray);
            }
            #list div:hover {
                background-color: var(--dark-white);
            }
            #menu {
                width:          38%;
                display:        flex;
                flex-direction: column;
            }
            select {
                margin-top:       4vh;
                width:            var(--select-width);
                padding:          0.8vw;
                background-color: var(--mid-blue);
                color:            var(--light-gray);
                border:           None;
                font-family:      "Courier", serif;
            }
            #days {
                background-color: var(--mid-gray);
            }

            p {
                margin-top: 20px;
            }
            .light-green {
                background-color: hsl(120,20%,35%);    
            }
            .dark-green {
                background-color: hsl(120,20%,32%);    
            }
            .bar {
                display: flex;
                flex-direction: column;
                width: 100%;
            }
            .tbar {
                width: 100%;
            }
            .value {
                background-color: hsl(220, 71%, 32%);
            }
        </style>
    </head>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <body>
        <div id="cont">
            <div id="plot">
                <div id="barchart"></div>
                <div id="timeaxis"></div>
            </div>
            <div id="menu">
                <form autocomplete="off">
                    <div id="auto">
                        <input id="srch"
                               type="text"
                               placeholder="SRCH">
                        <div id="list" class="item"></div>
                    </div>
                </form>
                <select id="intval"></select>
                <select id="days"></select>
            </div>
        </div><!--------------------------------------c-o-n-t-->
        <script type="module" src="avontage.js"></script>
    </body>
</html>
