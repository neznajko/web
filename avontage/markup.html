<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>avontage</title>
        <link rel="stylesheet" type="text/css" href="home.css"/>
        <link rel="shortcut icon" href="#" />
    </head>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <body>
        <div id="cont">
            <div id="plot">
                <div id="barchart"></div>
                <div class="vaxis vA"></div>
                <div class="vaxis vB"></div>
                <div class="vaxis vC"></div>
                <div class="vaxis vD"></div>
                <div class="vaxis vE"></div>
                <div id="timeaxis"></div>
            </div>
            <div id="menu">
                <div id="echo"></div>
                <form id="form" autocomplete="off">
                    <div id="auto">
                        <input id="srch"
                               type="text"
                               placeholder="SRCH">
                        <div id="list" class="item"></div>
                    </div>
                    <input id="submit" type="submit">
                </form>
                <select id="intval"></select>
                <select id="days"></select>
            </div>
        </div><!--------------------------------------c-o-n-t-->
        <script type="module" src="avontage.js"></script>
    </body>
</html>
